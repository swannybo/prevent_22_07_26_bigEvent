<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <!-- 引入 layui 样式文件 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 引入 自己的 css 样式文件 -->
    <link rel="stylesheet" href="../assets/css/artical_lie.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" action="">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id"></select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">存为草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="200">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <!-- 分页区域 -->
            <div id="fy"></div>
        </div>
    </div>
    <!-- 模板引擎渲染文章列表信息 -->
    <script type="text/html" id="table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 使用模板引擎获取、文章列表中所有分类的数据 -->
    <script type="text/html" id="tablelist">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <!-- 引入 layui.js 文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 引入 jQuery.js 文件 -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 引入 ajaxPrefilter.js文件 -->
    <script src="../assets/js/ajaxPrefilter()函数.js"></script>
    <!-- 引入 模板引擎js文件 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="../assets/js/artical_lie.js"></script>
</body>

</html>
